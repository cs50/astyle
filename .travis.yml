sudo: required
branches:
  except: "/^v\\d/"
before_install: sudo apt-get install -y devscripts dh-make
install: true
script: debuild -uc -us
before_deploy: echo -e $GPG_SECRET | gpg --import
deploy:
  provider: script
  script: debuild -S -sa && dput ppa:cs50/ppa ../*.changes
  on:
    branch: master
notifications:
  slack:
    secure: 
